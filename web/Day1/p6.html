<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
  <table border="1px" style="border-collapse: collapse;">
    <caption>成绩表</caption>
    <tr>
      <th>List</th>
      <th>Name</th>
      <th>Grade</th>
    </tr>

    <tr>
      <td>1</td>
      <td>Fang</td>
      <td>100</td>
    </tr>

    <tr>
      <td>2</td>
      <td>YYT</td>
      <td>99</td>
    </tr>

  </table>


<table border="1px" style="border-collapse: collapse">
  <tr>
    <td colspan="2">1-1</td>
<!--    <td>1-2</td>-->
    <td rowspan="3">1-3</td>
  </tr>
  <tr>
    <td>2-1</td>
    <td>2-2</td>
<!--    <td>2-3</td>-->
  </tr>
  <tr>
    <td>3-1</td>
    <td>3-2</td>
<!--    <td>3-3</td>-->
  </tr>
</table>
</body>
</html>
